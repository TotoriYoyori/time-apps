<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch with Milliseconds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #stopwatch {
      font-size: 2em;
    }
  </style>
</head>
<body>

<div id="stopwatch">00:00:00.000</div>

<script>
  let startTime;
  let intervalID;

  function startStopwatch() {
    startTime = Date.now();
    intervalID = setInterval(updateStopwatch, 1); // Update every millisecond
  }

  function pauseStopwatch() {
    clearInterval(intervalID);
  }

  function resetStopwatch() {
    clearInterval(intervalID);
    document.getElementById('stopwatch').innerHTML = '00:00:00.000';
  }

  function updateStopwatch() {
    const elapsedTime = Date.now() - startTime;

    const milliseconds = elapsedTime % 1000;
    const seconds = Math.floor(elapsedTime / 1000) % 60;
    const minutes = Math.floor(elapsedTime / (1000 * 60)) % 60;
    const hours = Math.floor(elapsedTime / (1000 * 60 * 60));

    const formattedTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad3(milliseconds)}`;

    document.getElementById('stopwatch').innerHTML = formattedTime;
  }

  function pad(number) {
    return number < 10 ? '0' + number : number;
  }

  function pad3(number) {
    return number < 100 ? '0' + (number < 10 ? '0' + number : number) : number;
  }
</script>

<button onclick="startStopwatch()">Start</button>
<button onclick="pauseStopwatch()">Pause</button>
<button onclick="resetStopwatch()">Reset</button>

</body>
</html>
